version: 2.1

executors:
  default:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10.16.0

  browsers:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10.16.0-browsers
      - image: circleci/mysql:8.0.4
        environment:
          MYSQL_ROOT_PASSWORD: Password123
          MYSQL_DATABASE: paymate
          MYSQL_USER: paymate
          MYSQL_PASSWORD: Password123

jobs:
  setup:
    executor: default
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-v1-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-v1-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache
      - persist_to_workspace:
          root: ~/
          paths:
            - ./repo
            - ./.cache/Cypress

  lint:
    executor: default
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Prettier Frontend
          command: yarn prettier && echo -e "\033[0;32mPrettier passed"
      - run:
          name: ESLint
          command: |
            yarn lint && echo -e "\033[0;32mESLint passed"

  e2e-test:
    executor: browsers
    parallelism: 1
    steps:
      - attach_workspace:
          at: ~/
      - setup_remote_docker
      - run:
          name: E2E frontend background
          command: cd frontend && yarn start
          background: true
      - run:
          name: E2E api background
          environment:
            HOSTS: localhost
          command: cd api && yarn start
          background: true
      - run:
          name: Waiting for mysql to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run:
          name: Run E2E tests
          command: cd frontend && yarn wait && yarn test:e2e
          # --record --key $CYPRESS_KEY

  build:
    executor: default
    steps:
      - attach_workspace:
          at: ~/
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: yarn build:docker

workflows:
  version: 2
  main-workflow:
    jobs:
      - setup
      - lint:
          requires:
            - setup
      - build:
          requires:
            - setup
      - e2e-test:
          requires:
            - setup
